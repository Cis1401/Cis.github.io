<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%) }
  </style>
</head>
<body>
  <section class="main">
        <div class="container">
            <div class="upper-container"></div>
            <div class="img-sec"><img src="/images/image-victor.png" alt=""></div>
            <div class="card-body">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <h3 class="city">London</h3>
                <div class="activity-container">
                    <h4>80K <span class="act">Followers</span></h4>
                    <h4>803K <span class="act">Likes</span></h4>
                    <h4>1.4K <span class="act">Photos</span></h4>
                </div>
            </div>
        </div>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jiezel Agum Olandag</a>.
      </div>
</body>
</html>
